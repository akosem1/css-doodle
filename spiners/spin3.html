
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>spines...</title>
	<script src="../css-doodle.min.js"></script>
</head>
<body>


	<css-doodle style="position: relative; top: 100px; ">

:doodle {
  @grid: 10x1 / 80%;
}


@place-cell: center;
@size: calc(20% / @size() * @i());

transition: transform @i()s ease;

transform: rotate(calc(@i() * 180deg));

border-radius: 50%;
border: 5px dashed hsla( calc(100 * @i()), 70%, 70%, 1 );


</css-doodle>	





</body>
</html>
